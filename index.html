<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Search Game</title>
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      color: #444;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(20, 30px); /* Grid size: 20 columns */
      justify-content: center;
      margin-top: 20px;
      border: 2px solid #ccc;
    }

    .cell {
      width: 30px;
      height: 30px;
      background: #fff;
      border: 1px solid #999;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      box-sizing: border-box;
    }

    .selected {
      background: orange;
      color: #fff;
    }

    .found {
      background: lightgreen;
      color: #000;
    }

    #wordList {
      margin-top: 20px;
      font-size: 16px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .flying-letter {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      pointer-events: none;
      transition: all 2s ease-out;
    }
  </style>
</head>
<body>

<h1>ðŸ§© Word Search Game ðŸ§©</h1>
<div id="grid"></div>
<div id="wordList"></div>

<script>
  const words = ["Alana", "Nicole", "Eddie", "Aaron", "Jayden", "Ai", "Noma", "Yoogeun", "Halle", "Aliz", "Eric", "Chloe", "Xender", "Wadi", "Mango", "Leo"];
  const gridSize = 20;
  const grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(""));

  function placeWords() {
    words.forEach(word => {
      const uppercaseWord = word.toUpperCase();
      const isHorizontal = Math.random() < 0.5;
      let placed = false;

      for (let tries = 0; tries < 100 && !placed; tries++) {
        const row = Math.floor(Math.random() * gridSize);
        const col = Math.floor(Math.random() * gridSize);
        const length = uppercaseWord.length;

        if (isHorizontal && col + length <= gridSize) {
          let canPlace = true;
          for (let i = 0; i < length; i++) {
            if (grid[row][col + i] !== "") {
              canPlace = false;
              break;
            }
          }
          if (canPlace) {
            for (let i = 0; i < length; i++) {
              grid[row][col + i] = uppercaseWord[i];
            }
            placed = true;
          }
        } else if (!isHorizontal && row + length <= gridSize) {
          let canPlace = true;
          for (let i = 0; i < length; i++) {
            if (grid[row + i][col] !== "") {
              canPlace = false;
              break;
            }
          }
          if (canPlace) {
            for (let i = 0; i < length; i++) {
              grid[row + i][col] = uppercaseWord[i];
            }
            placed = true;
          }
        }
      }

      if (!placed) console.warn("Could not place word:", word);
    });
  }

  function fillRandomLetters() {
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        if (grid[r][c] === "") {
          grid[r][c] = letters[Math.floor(Math.random() * letters.length)];
        }
      }
    }
  }

  let selectedCells = [];
  let foundWords = [];

  function renderGrid() {
    const gridContainer = document.getElementById("grid");
    gridContainer.innerHTML = "";
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = grid[r][c];
        cell.dataset.row = r;
        cell.dataset.col = c;
        cell.addEventListener("click", () => handleClick(cell));
        gridContainer.appendChild(cell);
      }
    }
    updateWordList();
  }

  function handleClick(cell) {
    if (cell.classList.contains("found")) return;

    if (selectedCells.includes(cell)) {
      cell.classList.remove("selected");
      selectedCells = selectedCells.filter(c => c !== cell);
    } else {
      cell.classList.add("selected");
      selectedCells.push(cell);
    }

    const word = selectedCells.map(c => c.textContent).join('');
    const reversed = word.split('').reverse().join('');
    const match = words.find(w => w.toUpperCase() === word || w.toUpperCase() === reversed);

    if (match && !foundWords.includes(match)) {
      selectedCells.forEach(c => {
        c.classList.remove("selected");
        c.classList.add("found");
      });

      launchFlyingLetters(selectedCells);
      foundWords.push(match);
      selectedCells = [];
      updateWordList();

      if (foundWords.length === words.length) {
        setTimeout(() => alert("ðŸŽ‰ You found all the words! ðŸŽ‰"), 200);
      }
    }
  }

  function updateWordList() {
    const list = document.getElementById("wordList");
    list.innerHTML = "";
    words.forEach(word => {
      const span = document.createElement("span");
      span.textContent = word;
      if (foundWords.includes(word)) span.classList.add("done");
      list.appendChild(span);
    });
  }

  function launchFlyingLetters(cells) {
    cells.forEach(cell => {
      const letter = cell.textContent;
      const flying = document.createElement("div");
      flying.className = "flying-letter";
      flying.textContent = letter;

      const rect = cell.getBoundingClientRect();
      flying.style.left = `${rect.left}px`;
      flying.style.top = `${rect.top}px`;

      const dx = Math.random() * 400 - 200;
      const dy = Math.random() * 300 - 150;
      flying.style.transform = `translate(${dx}px, ${dy}px) scale(2)`;

      document.body.appendChild(flying);
      setTimeout(() => flying.remove(), 2000);
    });
  }

  placeWords();
  fillRandomLetters();
  renderGrid();
</script>

</body>
</html>
