<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Search Game - Year 6</title>
  <style>
    body {
      background: #fdf6e3;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(12, 35px);
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 35px;
      height: 35px;
      border: 1px solid #999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      user-select: none;
      cursor: pointer;
      box-sizing: border-box;
    }

    .selected {
      background-color: orange;
      color: white;
    }

    .found {
      background-color: lightgreen;
      color: black;
    }

    #wordList {
      margin-top: 20px;
      font-size: 16px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .flying-letter {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      pointer-events: none;
      transition: all 2s ease-out;
    }
  </style>
</head>
<body>

<h1>üîç Word Search Game</h1>
<div id="grid"></div>
<div id="wordList"></div>

<script>
  const words = ["Alana", "Nicole", "Eddie", "Aaron", "Jayden", "Ai", "Noma", "Yoogeun", "Halle", "Aliz", "Eric", "Chloe"];
  const gridSize = 12;
  const grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(""));

  function checkOverlap(row, col, word, horizontal) {
    for (let i = 0; i < word.length; i++) {
      const r = horizontal ? row : row + i;
      const c = horizontal ? col + i : col;
      const current = grid[r][c];
      if (current && current !== word[i]) return false;
    }

    // Prevent 90¬∞ crossing
    for (let i = 0; i < word.length; i++) {
      const r = horizontal ? row : row + i;
      const c = horizontal ? col + i : col;

      const orthogonalChecks = horizontal
        ? [[r - 1, c], [r + 1, c]]
        : [[r, c - 1], [r, c + 1]];

      for (const [rr, cc] of orthogonalChecks) {
        if (rr >= 0 && rr < gridSize && cc >= 0 && cc < gridSize && grid[rr][cc] && !word.includes(grid[rr][cc])) {
          return false;
        }
      }
    }

    return true;
  }

  function placeWords() {
    words.forEach(word => {
      const uppercaseWord = word.toUpperCase();
      let placed = false;
      while (!placed) {
        const horizontal = Math.random() < 0.5;
        const maxStart = gridSize - uppercaseWord.length;
        const row = horizontal
          ? Math.floor(Math.random() * gridSize)
          : Math.floor(Math.random() * (gridSize - uppercaseWord.length));
        const col = horizontal
          ? Math.floor(Math.random() * (gridSize - uppercaseWord.length))
          : Math.floor(Math.random() * gridSize);

        if (checkOverlap(row, col, uppercaseWord, horizontal)) {
          for (let i = 0; i < uppercaseWord.length; i++) {
            const r = horizontal ? row : row + i;
            const c = horizontal ? col + i : col;
            grid[r][c] = uppercaseWord[i];
          }
          placed = true;
        }
      }
    });
  }

  function fillGrid() {
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        if (grid[r][c] === "") {
          grid[r][c] = letters[Math.floor(Math.random() * letters.length)];
        }
      }
    }
  }

  function renderGrid() {
    const gridDiv = document.getElementById("grid");
    gridDiv.innerHTML = "";
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = grid[r][c];
        cell.dataset.row = r;
        cell.dataset.col = c;
        cell.addEventListener("click", () => handleClick(cell));
        gridDiv.appendChild(cell);
      }
    }
    updateWordList();
  }

  let selectedCells = [];
  let foundWords = [];

  function handleClick(cell) {
    if (cell.classList.contains("found")) return;

    if (selectedCells.includes(cell)) {
      cell.classList.remove("selected");
      selectedCells = selectedCells.filter(c => c !== cell);
    } else {
      cell.classList.add("selected");
      selectedCells.push(cell);
    }

    const word = selectedCells.map(c => c.textContent).join('');
    const reversed = word.split('').reverse().join('');
    const match = words.find(w => w.toUpperCase() === word || w.toUpperCase() === reversed);

    if (match && !foundWords.includes(match)) {
      selectedCells.forEach(c => {
        c.classList.remove("selected");
        c.classList.add("found");
      });

      launchFlyingLetters(selectedCells);
      foundWords.push(match);
      selectedCells = [];
      updateWordList();

      if (foundWords.length === words.length) {
        setTimeout(() => alert("üéâ You found all the words! üéâ"), 300);
      }
    }
  }

  function updateWordList() {
    const wordList = document.getElementById("wordList");
    wordList.innerHTML = "";
    words.forEach(word => {
      const span = document.createElement("span");
      span.textContent = word;
      if (foundWords.includes(word)) span.classList.add("done");
      wordList.appendChild(span);
    });
  }

  function launchFlyingLetters(cells) {
    cells.forEach(cell => {
      const letter = cell.textContent;
      const flying = document.createElement("div");
      flying.className = "flying-letter";
      flying.textContent = letter;

      const rect = cell.getBoundingClientRect();
      flying.style.left = `${rect.left}px`;
      flying.style.top = `${rect.top}px`;

      const dx = Math.random() * 400 - 200;
      const dy = Math.random() * 300 - 150;
      flying.style.transform = `translate(${dx}px, ${dy}px) scale(2)`;

      document.body.appendChild(flying);
      setTimeout(() => flying.remove(), 2000);
    });
  }

  placeWords();
  fillGrid();
  renderGrid();
</script>

</body>
</html>
